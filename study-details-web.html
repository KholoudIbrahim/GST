<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- == Meta Tags == -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Keywords -->
    <meta name="keywords" content="boot, Bootstrap, Webgen - HTML Template" />
    <!--  Description -->
    <meta name="description" content="Webgen - Landing HTML Template" />
    <!-- == Page title == -->
    <title>G.S.T - ElGenidy Software & Technical solutions</title>
    <!-- Favicon/x-icon -->
    <link
      rel="shortcut icon"
      href="assets/img/logo/favicon.png"
      type="image/x-icon"
    />
    <!-- Bootstrap Min 5.2.3 Css-->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <!-- Fontawsome Icons Css-->
    <link rel="stylesheet" href="assets/css/all.min.css" />
    <!-- Magnifiq Popup Css -->
    <link rel="stylesheet" href="assets/css/magnific-popup.css" />
    <!-- Nice Select Css -->
    <link rel="stylesheet" href="assets/css/nice-select.css" />
    <!-- Swiper Slider Css -->
    <link rel="stylesheet" href="assets/css/swiper.min.css" />
    <link rel="stylesheet" href="assets/css/swiper.min.css" />

    <!-- Aos Animation Css -->
    <link rel="stylesheet" href="assets/css/aos.css" />
    <!-- Main css -->
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>

  <body style="min-height:100vh">
    <!-- Swiper -->
     <h2>kdjlkhkhfkdfgd</h2>
    <div class="swiper">
      <div class="swiper-wrapper">
        <div
          class="swiper-slide"
          style="background-image: url(./assets/img/brand/01.png)"
        ></div>
        <div
          class="swiper-slide"
          style="background-image: url(./images/nature-2.jpg)"
        ></div>
        <div
          class="swiper-slide"
          style="background-image: url(./images/nature-3.jpg)"
        ></div>
        <div
          class="swiper-slide"
          style="background-image: url(./images/nature-4.jpg)"
        ></div>
        <div
          class="swiper-slide"
          style="background-image: url(./images/nature-5.jpg)"
        ></div>
        <div
          class="swiper-slide"
          style="background-image: url(./images/nature-6.jpg)"
        ></div>
        <div
          class="swiper-slide"
          style="background-image: url(./images/nature-7.jpg)"
        ></div>
        <div
          class="swiper-slide"
          style="background-image: url(./images/nature-8.jpg)"
        ></div>
        <div
          class="swiper-slide"
          style="background-image: url(./images/nature-9.jpg)"
        ></div>
        <div
          class="swiper-slide"
          style="background-image: url(./images/nature-10.jpg)"
        ></div>
      </div>
      <!-- Add Pagination -->
      <div class="swiper-pagination"></div>
    </div>

    <!-- Initialize Swiper -->
    <script type="module">
      import Swiper from "swiper/swiper-bundle.mjs";
      import "swiper/swiper-bundle.css";
      var swiper = new Swiper(".swiper", {
        effect: "coverflow",
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: "auto",
        coverflowEffect: {
          rotate: 50,
          stretch: 0,
          depth: 100,
          modifier: 1,
          slideShadows: true,
        },
        pagination: {
          el: ".swiper-pagination",
        },
      });
    </script>

    <!-- Demo styles -->
    <style>
      body {
        background: #fff;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color: #000;
        margin: 0;
        padding: 0;
      }

      .swiper {
        width: 100%;
        padding-top: 50px;
        padding-bottom: 50px;
      }

      .swiper-slide {
        background-position: center;
        background-size: cover;
        width: 300px;
        height: 300px;
      }
    </style>
  </body>
</html>
