<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Music Player with Slider | Swiper JS</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <section id="section">
      <div class="album-cover">
        <div class="swiper">
          <div class="swiper-wrapper">

            <div class="swiper-slide">
              <img src="/Images/image2.png" />
              <div class="overlay">
                <a
                  href="https://www.youtube.com/watch?v=qEnfeG8uBRY&ab_channel=AliciaKeys-Topic"
                  target="_blank"
                  ><ion-icon name="logo-youtube"></ion-icon
                ></a>
              </div>
            </div>
            <div class="swiper-slide">
              <img src="/Images/image4.png" />
              <div class="overlay">
                <a
                  href="https://www.youtube.com/watch?v=a5uQMwRMHcs&ab_channel=DaftPunkVEVO"
                  target="_blank"
                  ><ion-icon name="logo-youtube"></ion-icon
                ></a>
              </div>
            </div>
            <div class="swiper-slide">
              <img src="/Images/image3.png" />
              <div class="overlay">
                <a
                  href="https://www.youtube.com/watch?v=h5oHhGlWKf0&ab_channel=MuzikPlay"
                  target="_blank"
                  ><ion-icon name="logo-youtube"></ion-icon
                ></a>
              </div>
            </div>

            <div class="swiper-slide">
              <img src="/Images/image5.png" />
              <div class="overlay">
                <a
                  href="https://www.youtube.com/watch?v=H5v3kku4y6Q&ab_channel=HarryStylesVEVO"
                  target="_blank"
                  ><ion-icon name="logo-youtube"></ion-icon
                ></a>
              </div>
            </div>
            <div class="swiper-slide">
              <img src="/Images/image6.png" />
              <div class="overlay">
                <a
                  href="https://www.youtube.com/watch?v=9HDEHj2yzew&ab_channel=DuaLipa"
                  target="_blank"
                  ><ion-icon name="logo-youtube"></ion-icon
                ></a>
              </div>
            </div>
            <div class="swiper-slide">
              <img src="/Images/image7.png" />
              <div class="overlay">
                <a
                  href="https://www.youtube.com/watch?v=tCXGJQYZ9JA&ab_channel=TaylorSwiftVEVO"
                  target="_blank"
                  ><ion-icon name="logo-youtube"></ion-icon
                ></a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="music-player">
        <h1>Title</h1>
        <p>Song Name</p>

        <div id="song">
          <!-- <source src="song-list/Luke-Bergs-Gold.mp3" type="audio/mpeg" /> -->
        </div>

        <input type="range" value="0" id="progress" style="display: none" />

        <div class="controls">
          <button class="backward" style="font-size: 20px; font-weight: bolder">
            <i class="fa-solid fa-arrow-left"></i>
          </button>
          <button class="play-pause-btn" style="display: none;">
            <i class="fa-solid fa-play" id="controlIcon" ></i>
          </button>
          <button class="forward" style="font-size: 20px; font-weight: bolder">
            <i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>
      </div>
    </section>
    <!-- partial -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/scripts.js"></script>
    <script src="assets/js/swiper.js"></script>
  </body>
</html>
